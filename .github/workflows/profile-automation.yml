name: Profile Automation

on:
  schedule:
    - cron: "0 * * * *"      # roda a cada 1 hora
  workflow_dispatch:          # permite rodar manualmente
  push:
    branches:
      - main                  # roda quando fizer push na main

permissions:
  contents: write

jobs:
  refresh-stats-and-badges:
    runs-on: ubuntu-latest

    steps:
      - name: Refresh GitHub Stats cache
        run: |
          curl -s "https://github-readme-stats.vercel.app/api?username=MuriloBertelli&show_icons=true&theme=radical&cache_seconds=1" > /dev/null || true
          curl -s "https://github-readme-stats.vercel.app/api/top-langs/?username=MuriloBertelli&layout=compact&langs_count=7&theme=radical&cache_seconds=1" > /dev/null || true

      - name: Refresh profile views badge
        run: |
          curl -s "https://komarev.com/ghpvc/?username=MuriloBertelli" > /dev/null || true

  generate-snake:
    runs-on: ubuntu-latest
    needs: refresh-stats-and-badges   # sรณ pra organizar, pode remover se quiser

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: MuriloBertelli
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
